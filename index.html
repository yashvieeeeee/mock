<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Deployment Success | AWS CodePipeline</title>
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0b132b, #1c2541, #3a506b, #5bc0be);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 700px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(to right, #5bc0be, #f4d35e, #ee964b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(91,192,190,0.7); }
      to { text-shadow: 0 0 25px rgba(244,211,94,0.9); }
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 400;
      line-height: 1.6;
      margin: 20px 0;
      color: #eaf6f6;
    }

    p {
      font-size: 0.95rem;
      margin-top: 20px;
      color: #d9d9d9;
    }

    a {
      color: #f4d35e;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #ee964b;
      text-shadow: 0 0 8px rgba(238, 150, 75, 0.8);
    }
  </style>
</head>
