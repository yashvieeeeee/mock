<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Deployment Success</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #e0f7ec, #c3e7d1);
      color: #2c3e50;
    }

    .container {
      background: #ffffff;
      padding: 50px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 700px;
    }

    h1 {
      color: #007f3f;
      font-size: 2.8rem;
      margin-bottom: 15px;
    }

    h2 {
      font-weight: 400;
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    p {
      font-size: 0.95rem;
      color: #666;
    }

    a {
      color: #007f3f;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #004d25;
    }

    .emoji {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">✅</div>
    <h1>Deployment Successful!</h1>
    <h2>
      Your pipeline successfully retrieved the source application from an 
      <strong>Amazon S3</strong> bucket and deployed it to 
      <strong>three EC2 instances</strong> using 
      <strong>AWS CodeDeploy by Yashvie</strong>.
    </h2>
    <p>
      For next steps, visit the 
      <a href="https://docs.aws.amazon.com/codepipeline" target="_blank">AWS CodePipeline Documentation</a>.
      <br><br>
      <em>— Incedge 2020</em>
    </p>
  </div>
</body>
</html>
